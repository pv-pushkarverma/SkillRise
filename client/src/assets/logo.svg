<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 60">
  <!-- Logo Container -->
  <g>
    <!-- Block Icon (Favicon) -->
    <g transform="translate(5, 14)">
      <!-- Background -->
      <rect width="32" height="32" fill="#09090b" rx="4" />
      
      <!-- Rising blocks with improved proportions and spacing -->
      <rect x="5" y="19" width="6" height="6" rx="1" fill="#2dd4bf" />
      <rect x="13" y="13" width="6" height="12" rx="1" fill="#2dd4bf" opacity="0.85" />
      <rect x="21" y="7" width="6" height="18" rx="1" fill="#2dd4bf" opacity="0.7" />
      
      <!-- Subtle gradient overlay for depth -->
      <defs>
        <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:white;stop-opacity:0.1" />
          <stop offset="100%" style="stop-color:white;stop-opacity:0" />
        </linearGradient>
      </defs>
      <rect width="32" height="32" fill="url(#shine)" rx="4" />
    </g>
    
    <!-- Text "SkillRise" -->
    <g transform="translate(47, 0)">
      <text x="0" y="36" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="white">
        Skill<tspan fill="#2dd4bf">Rise</tspan>
      </text>
    </g>
  </g>
</svg>